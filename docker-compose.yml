version: '3.8'

services:
  # Backend is optional - only needed for local testing
  # Frontend works standalone with mock data
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
    volumes:
      - ./tests/utils:/app/tests/utils
    profiles:
      - backend  # Only start with: docker-compose --profile backend up

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    environment:
      # Leave VITE_API_URL unset to use mock data only
      # Or set to http://backend:3000 if running with backend profile
      - VITE_API_URL=${VITE_API_URL:-}


