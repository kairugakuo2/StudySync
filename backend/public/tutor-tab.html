<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutor Tab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input {
            padding: 10px;
            width: 70%;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            margin-top: 20px;
            padding-left: 20px;
        }

        li {
            background: #e9ecef;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Tutor Tab â€“ Student Management</h1>

    <div class="container">
        <h3>Add Student</h3>
        <input type="text" id="studentName" placeholder="Enter student name" />
        <button onclick="addStudent()">Add</button>
        <p id="error"></p>

        <h3>Current Students</h3>
        <ul id="studentList"></ul>
    </div>

    <script>
        const API_BASE = "/api/tutor-tab/students";

        async function loadStudents() {
            const res = await fetch(API_BASE);
            const students = await res.json();

            const list = document.getElementById("studentList");
            list.innerHTML = "";

            students.forEach((s) => {
                const li = document.createElement("li");
                li.textContent = s.name;
                list.appendChild(li);
            });
        }

        async function addStudent() {
            const name = document.getElementById("studentName").value.trim();
            const error = document.getElementById("error");
            error.textContent = "";

            if (!name) {
                error.textContent = "Student name cannot be empty.";
                return;
            }

            try {
                await fetch(API_BASE, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name })
                });

                document.getElementById("studentName").value = "";
                loadStudents();
            } catch (err) {
                error.textContent = "Error adding student.";
            }
        }

        // Load on startup
        loadStudents();
    </script>
<button id="resetBtn" class="reset-button">Reset</button>

<style>
    .reset-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #dc3545;    /* red */
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0px 3px 6px rgba(0,0,0,0.25);
        transition: 0.2s;
        z-index: 1000;
    }

    .reset-button:hover {
        background: #b52b38;
    }
</style>

<script>
    document.getElementById("resetBtn").addEventListener("click", async () => {
        if (!confirm("Are you sure you want to reset all students?")) return;

        try {
            await fetch("/api/tutor-tab/reset", { method: "POST" });
            loadStudents();  // refresh list
        } catch (err) {
            console.error("Reset failed:", err);
            alert("Error resetting students.");
        }
    });
</script>
</body>
</html>
